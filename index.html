<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 | Scott Woodhouse</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>

    <!--Bootstrap Grid-->
    <div id="event-container" class="container">

        <!--Bootstrap Grid Row #1-->
        <div class="row">
            <div class="col">
                
                <!--Bootstrap Card #1-->
                <div class="card text-center">
                    <div class="card-header">
                        Mouse events
                    </div>
                    <div class="card-body">
                        <a id="mouse-event-btn" href="#" class="btn btn-primary">Button</a>
                    </div>
                    <div id="mouse-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

                <!--Bootstrap Card #2-->
                <div class="card text-center">
                    <div class="card-header">
                        Keyboard events
                    </div>
                    <div class="card-body">
                        <input id="keyboard-event-input" type="text" id="myInput" class="form-control">
                    </div>
                    <div id="keyboard-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

                <!--Bootstrap Card #3-->
                <div class="card text-center">
                    <div class="card-header">
                        Form events
                    </div>
                    <div class="card-body">
                        
                        <form id="form-event-form">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                    <div id="form-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

                <!--Bootstrap Card #4-->
                <div class="card text-center">
                    <div class="card-header">
                        Focus events
                    </div>
                    <div class="card-body">
                        <input id="focus-event-input" type="text" id="myInput" class="form-control">
                    </div>
                    <div id="focus-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

                <!--Bootstrap Card #5-->
                <div class="card text-center">
                    <div class="card-header">
                        Delegate events
                    </div>
                    <div id="delegate-event-container" class="card-body">
                        <a class="btn btn-primary">Button 1</a>
                        <a class="btn btn-primary">Button 2</a>
                        <a class="btn btn-primary">Button 3</a>
                    </div>
                    <div id="delegate-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
