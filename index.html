<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 | Scott Woodhouse</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>

    <!--Bootstrap Grid-->
    <div id="event-container" class="container">

        <!--Bootstrap Grid Row #1-->
        <div class="row">
            <div class="col">
                
                <!--Bootstrap Card #1-->
                <div class="card text-center">
                    <div class="card-header">
                        Mouse events
                    </div>
                    <div class="card-body">
                        <a id="mouse-event-btn" href="#" class="btn btn-primary">Button</a>
                    </div>
                    <div id="mouse-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

                <!--Bootstrap Card #2-->
                <div class="card text-center">
                    <div class="card-header">
                        Keyboard events
                    </div>
                    <div class="card-body">
                        <input id="keyboard-event-input" type="text" id="myInput" class="form-control">
                    </div>
                    <div id="keyboard-event-status" class="card-footer text-body-secondary">
                        Status: none
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
